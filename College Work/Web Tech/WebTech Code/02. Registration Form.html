<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 70px;
            margin-bottom: 70px;
            background-color: #fff;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="file"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b7afaf;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 6px;
        }

        input[type="submit"] {
            background-color: #327dd2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .inline-group {
            margin-bottom: 15px;
        }
        .inline-group input{
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <form method="post">
        <h2>Student Registration Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter Phone no." required>

        <label>Gender:</label>
        <div class="inline-group">
            <input type="radio" id="male" name="gender" value="male" required>Male
            <input type="radio" id="female" name="gender" value="female" required>Female
        </div>
        
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="BSc">B.Sc.</option>
            <option value="BCom">B.Com</option>
            <option value="BTech">B.Tech</option>
            <option value="MSc">M.Sc.</option>
            <option value="MTech">M.Tech</option>
        </select>

        <label for="document">Upload Document:</label>
        <input type="file" id="document" name="document" required>
        
        
        <input type="submit" value="Register">
    </form>
</body>

</html>
